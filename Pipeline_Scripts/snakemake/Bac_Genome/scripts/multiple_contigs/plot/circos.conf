		file = data/gc_count.txt
		r0 = 0.3r
		r1 = 0.3r + 200p

		<rules>
			<rule>
				condition = var(value) > 0
				color = chr15
				fill_color = chr15
				
			</rule>
			<rule>
				condition = var(value) < 0
				color = chr7
				fill_color = chr7

			</rule>
		</rules>
</plot>

#GC skew
<plot>
max_gap = 1u
file    = data/gc_skew.txt
r0      = 0.2r
r1      = 0.2r + 200p

<rules>

			<rule>
				condition = var(value) > 0
				color     = chr8
				fill_color= chr8_a1
			</rule>
			<rule>
				condition = var(value) < 0
				color     = chr11
				fill_color= chr11_a1

			</rule>
</rules>
</plot>
























